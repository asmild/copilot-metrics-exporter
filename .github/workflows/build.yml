name: Build Binaries

on:
  workflow_dispatch:
    inputs:
      custom_version_number:
        description: 'Version'
        required: true
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.4'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p build
        output_name="copilot-metrics-exporter-${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.event.inputs.custom_version_number }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          output_name="${output_name}.exe"
        fi
        go build -o "build/${output_name}" ./cmd/copilot-exporter/main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: copilot-metrics-exporter-${{ matrix.goos }}-${{ matrix.goarch }}
        path: build/*