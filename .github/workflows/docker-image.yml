name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      custom_version_number:
        description: 'Version'
        required: true
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: make build TAG=${{ github.event.inputs.custom_version_number }}
